<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            background: #fff;
            max-width: 420px;
            margin: 60px auto;
            padding: 36px 32px 28px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            color: #f76b1c;
            margin-bottom: 18px;
        }
        p {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        h2 {
            color: #fda085;
            margin-top: 28px;
            margin-bottom: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
        }
        a {
            color: #f76b1c;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            transition: color 0.2s;
        }
        a:hover {
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <h2>Your Actions</h2>
        <ul>
            <li><a href="{{ url_for('update_profile') }}">Update Profile</a></li>
            <li><a href="{{ url_for('reset_password') }}">Change Password</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
    <button type="submit" style="background:#d32f2f;color:#fff;border:none;border-radius:6px;padding:10px 20px;margin-top:18px;cursor:pointer;">Delete Account</button>
</form>
</body>
</html>
